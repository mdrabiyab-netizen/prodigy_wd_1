<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: blue;
            color: white;
        }

        /* ---------------- NAVBAR ---------------- */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.4s;
            z-index: 1000;
        }

        nav.scrolled {
            background: white;
            padding: 10px 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        nav .logo {
            font-size: 26px;
            font-weight: 700;
            color: lawngreen;
            transition: 0.3s;
        }

        nav.scrolled .logo {
            color: blue;
        }

        nav ul {
            display: flex;
            gap: 30px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav.scrolled ul li a {
            color: blue;
        }

        nav ul li a:hover {
            color: lawngreen;
        }

        /* --------------- HERO SECTION ---------------- */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 55px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 20px;
            max-width: 600px;
        }

        /* -------------- BUTTON ---------------- */
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: lawngreen;
            color: blue;
            font-size: 18px;
            border-radius: 6px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: white;
            color: blueviolet
        }

        /* -------------- RESPONSIVE ---------------- */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav id="navbar">
        <div class="logo">MyWebsite</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Responsive Landing Page</h1>
        <p>Create an interactive navigation menu that changes color on
scroll or when hovering over items. Fully
            responsive using HTML, CSS, and JavaScript.</p>
        <a href="#" class="btn">Get Started</a>
    </section>

    <script>
        const navbar = document.getElementById("navbar");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>

</body>

</html>
